<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initial-content">
        <button id="show-content-btn">Start!</button>
    </div>

    <div id="full-content" class="hidden">
        <!-- Your full website content goes here -->
        <p>This is the full content of your website.</p>
        <table>
            <tr>
                <td>X</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
